<form novalidate (ngSubmit)="onSubmit()" [formGroup]="user" class="flex justify-center bg-red-600 p-4">
    <input  class="rounded-2xl p-1" type="text" size="50" 
    placeholder="Name" formControlName="name" required>
    <button class="mx-4 rounded-2xl bg-white  text-red-600 p-1 font-semibold" type="submit" >Buscar</button>
    <input class="mx-4 rounded-2xl"  placeholder="1902-1998" type="date">
</form>
<div  class="grid grid-cols-4 px-20 py-8 w-full bg-gray-300 justify-items-center gap-2 ">
    <div *ngFor="let i of h" >
        <app-target *ngIf="movie[i*params['page']-1]" [data]="movie[i*params['page']-1]" />
    </div>
</div>
<div class="flex justify-center py-8  bg-gray-200 ">
    <a *ngIf="params['page']!=1" class="bg-red-600 text-white p-2 rounded-2xl text-lg mx-3 " [routerLink]="['/search']" 
    [queryParams]="{ type: 'movies', page:params['page']-1}"> &lt;</a>
<div *ngFor="let i of h">
    <a *ngIf="params['page']+i>3&&i!=3" class="bg-red-600 text-white p-2 rounded-2xl text-lg mx-3 " [routerLink]="['/search']" 
        [queryParams]="{ type: 'movies', page:params['page']-3+i}"> {{params['page']+i-3}}</a>
    <a *ngIf="i==3" class="bg-red-400 text-white p-2 rounded-2xl text-lg mx-3 " [routerLink]="['/search']" 
          [queryParams]="{ type: 'movies', page:params['page']}"> {{params['page']}}</a>    
</div>
<a class="bg-red-600 text-white p-2 rounded-2xl text-lg mx-3 " [routerLink]="['/search']" 
    [queryParams]="{ type: 'movies', page:params['page']+1}"> &gt;</a>

    
</div>
