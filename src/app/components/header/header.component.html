<div class="flex justify-around bg-black text-white font-semibold">
    <div class="flex items-center">
        <a [routerLink]="['']"  class="flex">
            <app-icons class="mr-2" icons="header"/> <p  class="text-2xl font-bold text-gray-200">
                 Dreadful Tomato</p></a>
        <div *ngIf=" filter!='home' " class="flex">
            <a  *ngIf=" filter=='movies' " class="ml-16 p-4 bg-red-600 flex"  [routerLink]="['/search']"
            [queryParams]="{ type: 'movies', page:'1'}">
            <app-icons class="mr-2" icons="movie"/>Movies</a>
            <a  *ngIf=" filter=='series' " class="ml-16 p-4 flex"  [routerLink]="['/search']"
            [queryParams]="{ type: 'movies', page:'1'}">
            <app-icons class="mr-2" icons="movie"/>Movies</a>
            <a  *ngIf=" filter=='series' " class="ml-16 p-4 bg-red-600 flex"  [routerLink]="['/search']"
            [queryParams]="{ type: 'series', page:'1'}">
            <app-icons class="mr-2" icons="serie"/>Series</a>
            <a  *ngIf=" filter=='movies' " class="ml-16 p-4 flex"  [routerLink]="['/search']"
            [queryParams]="{ type: 'series', page:'1'}">
            <app-icons class="mr-2" icons="serie"/>Series</a>

        </div>
    </div>
    <div class="grid grid-cols-3 items-center justify-items-center">
        <p  *ngIf=" filter!='home' " class="flex p-4 bg-gray-600"><app-icons 
            class="mr-2" icons="filter"/>Filters</p>
        <p class="flex py-4"><app-icons
            class="mr-2 " icons="login"/>Login</p>
        <p class="bg-red-600 rounded-xl p-1 px-2">Start your free trial</p>
    </div>
</div>
